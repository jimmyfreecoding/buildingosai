<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BuildingOS - Loading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .message {
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BuildingOS</h1>
    <div class="spinner"></div>
    <p class="message">Starting server, please wait...</p>
  </div>
</body>
</html>
